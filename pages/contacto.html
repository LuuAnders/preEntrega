    <main class="row h-100 justify-content-md-center d-flex align-items-center">
        
        <form class="formcontacto" action="">
            
            <fieldset>
                <legend id="tituloContactForm">--Si tenes alguna duda, contactate--</legend>
                <br>

                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">Ingresá tu email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xyz@mail.com">
                  </div>
                  <div class="mb-3">
                    <label for="FormControlTextarea1" class="form-label">Por favor, detallá el motivo de tu consulta:</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="8"></textarea>
                  </div>
                
                <div id="botonesFormContacto">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-secondary" value="Borrar">
                </div>
            </fieldset>
        </form>
