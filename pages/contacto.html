<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/styles.css"> 
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div>
            <img src="../img/logo.png" alt="Logo Estudio Contable" class="logo">
        </div>
            <ul class="listaNavegacion">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="noticias.html">Noticias</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="formcontacto" action="">
            <fieldset>
                <legend>--Contactate--</legend>
                <br>
                <div>
                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="Nombre y apellido">
                </div>
                <br>
                <div>
                    <label for="email">Escribe tu email</label>
                    <input type="email" name="email" required placeholder="xyz@mail.com">
                </div>
                <br>
                <div>
                    <label for="comentarios">Por favor, detallá el motivo de tu consulta:</label><br>
                    <br>
                    <textarea name="comentarios" id="" cols="100" rows="16"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados 2022- Lucía Daniela Anders</p>
    </footer>
   
</body>
</html>
